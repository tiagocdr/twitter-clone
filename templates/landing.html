{% extends 'index.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<div class='user-card'>
    <h2>Welcome back <a href="/user/{{request.user.id}}">{{request.user}}</a></h2>
    <p>followers: {{followers}}</p>
</div>
{% else %}
<h2>Welcome!</h2>
{% endif %}
<div class="container">
    {% for t in tweets %}
    <div class="tweet">
        <p><a href="/user/{{t.user.id}}">{{t.user}}</a></p>
        <p>{{t.content}}</p>
        <p>{{t.timestamp}}</p>
        <a href="/tweet/{{t.id}}">Detail</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
