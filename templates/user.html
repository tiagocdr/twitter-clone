{% extends 'index.html' %}
{% block content %}
    <div class='user'>
        <h2>{{user}}</h2>
        <p>Number of tweets: {{num_tweets}}</p>
        {% if not request.user == user %}
            {% if not is_follower %}
            <button><a href="/follow/{{user.id}}">Follow</a></button>
            {% else %}
            <button><a href="/unfollow/{{user.id}}">Unfollow</a></button>
            {% endif %}
        {% endif %}
        <div class="container">
            {% for t in tweets %}
            <div class="tweet">
                <p><a href="/user/{{t.user.id}}">{{t.user}}</a></p>
                <p>{{t.content}}</p>
                <p>{{t.timestamp}}</p>
                <p><a href="/tweet/{{t.id}}">Detail</a></p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
