{% extends 'index.html' %}
{% block content %}
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h2> by : <a href="/user/{{tweet.user.id}}">{{tweet.user}}</a></h2>    
                <p>
                {{tweet.content}}
                </p>
                <p>
                {{tweet.timestamp}}
                </p>
                
            </div>
        </div>
    </div>
</article>
{% endblock %}
