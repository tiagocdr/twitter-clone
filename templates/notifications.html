<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h2>
                Notification panel
            </h2>
            {% for t in tweets %}
        <div class="tweet">
            <p><a href="/user/{{t.tweet.user.id}}">{{t.tweet.user}}</a></p>
            <p>{{t.tweet.content}}</p>
            <p>{{t.timestamp}}</p>
            <a href="/tweet/{{t.id}}">Detail</a>
        </div>
        {% endfor %}
        {% if not tweets %}
        <p>Nothing new to show here...</p>
        {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
